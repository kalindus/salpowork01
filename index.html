
<!DOCtype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title> First Assignment </title>
	

	<link rel="stylesheet" href="bootstrap.min.css">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<style>
	span.done-true {
		color: gray;
		font-style: italic;
		text-decoration: line-through;
	}
	span[contenteditable="true"] {
		background: gray;
		padding: 3px;
	}
</style>
</head>


<body ng-app="todoapp" ng-controller="TodoController" >

<div class="container">
	<h3>ToDo Application</h3>
</div>

<div class="container">
	<form role = "form">
		<div class="form-group">
			<input ng-model = "item" ng-keyup = "searchEnter()" type="text"  placeholder="Enter Item todo">
		</div>
	</form>

	<div class="raw">
	<table class="table">
		<thead>
		<tr>
			<input id="toggle all" type="checkbox" ng-model="allChecked" ng-click="markAll(allChecked)">
			<label for="toggle all">Mark all as completed</label>
		</tr>
		<tr>
		</tr>
		<tr>
			<button id="clear completed" class = "btn btn-primary btn-sm" ng-click="clearCompletedItems()">Clear completed</button>
		</tr>

	</thead>
	</table>	

	<form role="form">
	<div class="form-group">

		<div id ="List_of_Items">
			<ul>
				<li ng-repeat="oneItem in items track by $index" ng-class = "{completed: oneItem.completed}">
				<input type="checkbox" ng-model="oneItem.completed" ng-change="statusCompleted(oneItem)">
					<span contenteditable="false" ng-dblclick="contentEdit(oneItem.itemName)" ng-keydown="enterAgain(oneItem.itemName)" ng-model="oneItem.itemName" class="done-{{oneItem.completed}}">
							{{ oneItem.itemName}}
					</span>
					
				<button class="btn-danger btn-xs" ng-click="removeItem(oneItem)">
					x
				</button>
			
				</li>
			</ul>
		</div>
	
	</div>
	</form>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script> 
	<script src="Todoctrl.js"></script>

	<script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</div>
</body>
</html>
